<!DOCTYPE html>
<html lang="pt-BR">
<script src="https://senhorvinicius.github.io/redirect.js" defer></script>
     <script src="https://senhorvinicius.github.io/header.js" defer></script>
  <div id="headerContainer"></div>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links do Sitemap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .link-list {
            margin: 20px 0;
            padding: 0;
            list-style-type: none; /* Remove bullets */
        }

        .link-list li {
            margin-bottom: 10px; /* Espaçamento entre os itens da lista */
        }

        a {
            text-decoration: none; /* Remove underline */
            color: #007BFF; /* Cor do link */
            transition: font-size 0.2s; /* Suavização da transição */
        }

        a:hover {
            font-size: 1.1em; /* Aumenta o tamanho da fonte ao passar o mouse */
        }
    </style>
</head>
<body>

    <h1>Links do Sitemap</h1>

    <h2>Lista de Links</h2>
    <ul class="link-list">
    </ul>
</body>
</html>
