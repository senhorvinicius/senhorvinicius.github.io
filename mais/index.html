<!DOCTYPE html>
<html lang="pt-br">
    <script src="https://senhorvinicius.github.io/redirect.js" defer></script>
     <script src="https://senhorvinicius.github.io/header.js" defer></script>
  <div id="headerContainer"></div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de PDFs</title>
    <style>
        /* Estilização do catálogo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        h1 {
            text-align: center;
        }

        .lista-pdfs {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        .item-pdf {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .item-pdf:hover {
            background-color: #e9e9e9;
        }

        .pdf-moldura {
            border: 2px solid #444;
            border-radius: 8px;
            width: 80%;
            height: 600px;
            margin: 20px auto;
            display: none; /* Inicialmente escondido */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <!-- Adicionando a biblioteca PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <h1>Catálogo de PDFs</h1>

    <!-- Lista de PDFs -->
    <ul class="lista-pdfs" id="listaPDFs"></ul>

    <!-- Moldura do PDF -->
    <iframe class="pdf-moldura" id="pdfFrame" src="" type="application/pdf"></iframe>

    <script>
        // Configuração do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        // Carregar os PDFs a partir do JSON na pasta 'dados'
        fetch('mais/pdfs.json')  // Caminho para o JSON
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar o JSON: ' + response.statusText);
                }
                return response.json();
            })
            .then(pdfs => {
                const lista = document.getElementById('listaPDFs');
                pdfs.forEach(pdfUrl => {
                    const nomeArquivo = pdfUrl.split('/').pop(); // Nome do arquivo
                    const itemPDF = document.createElement('li');
                    itemPDF.classList.add('item-pdf');
                    itemPDF.textContent = nomeArquivo;

                    // Adiciona o evento de clique
                    itemPDF.onclick = () => carregarPDF(pdfUrl);
                    lista.appendChild(itemPDF);
                });
            })
            .catch(error => console.error('Erro ao carregar a lista de PDFs:', error));

        // Função para carregar o PDF selecionado
        function carregarPDF(caminhoPDF) {
            const pdfFrame = document.getElementById('pdfFrame');
            pdfFrame.src = caminhoPDF;
            pdfFrame.style.display = 'block'; // Mostrar a moldura do PDF
        }
    </script>
</body>
</html>
